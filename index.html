<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contacts - Learning Backbone.js</title>
<link rel="stylesheet" href="js/colorbox/colorbox.css" media="all" />
</head>

<body>

<script src="js/jquery-1.6.4.js"></script>
<script src="js/colorbox/jquery.colorbox.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="js/backbone-localstorage.js"></script>

<script src="js/application.js"></script>


<!-- Templates to be used by the backbone.js application -->

<script type="text/template" id="eachContact_template">
	<span class='contact-name'>{{firstname}} {{lastname}}</span> 
	<button class='edit'>View/Edit</button>
	<button class='del'>X</button>
</script>

<script type="text/template" id="edit_template">
	<form id="userdetailform">
		<div>
			First name:
			<input type="text" id="f-firstname" value="{{firstname}}">
		</div>
		
		<div>
			Last name :
			<input type="text" id="f-lastname" value="{{lastname}}">
		</div>
		
		<div>
			Email :
			<input type="text" id="f-email" value="{{email}}">
		</div>
		
		<div>
			Phone :
			<input type="text" id="f-phone" value="{{phone}}">
		</div>
		
		<div>
			Address :
			<input type="text" id="f-address" value="{{address}}">
		</div>
		
		<a href="#" id="cancelBtn">Cancel</a>
		<button id="saveBtn">Save</button>
	</form>
</script>

</body>
</html>
